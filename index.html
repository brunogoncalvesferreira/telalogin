<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>
    <main id="main-content">
            <section class="aside-image">
                <img src="./assets/image-background.svg" alt="Imagem ilustrativa de uma mulher com uma smartphone na mão.">
            </section>

            <section class="login-area">
                <header>
                        <p>Não registrado?</p>
                        <a href="#">Crie a sua conta aqui</a>
                </header>

                <form action="">
                    <div class="title-form">
                        <img src="./assets/image-header-login.svg" alt="Imagem do titulo do formulário.">
                        <h1>Faça login na sua conta</h1>
                    </div>

                    <div class="input-form">
                        <div class="input-email">
                             <label>Email</label>
                            <input type="email" placeholder="Por favor introduza o seu e-mail">
                        </div>

                        <div class="input-password">
                            <label>Senha</label>
                            <input type="password" placeholder="Entre com a sua senha">
                        </div>

                        <div class="submit">
                            <button type="submit" class="button-submit">
                            Conecte-se
                            </button>
                            <a href="#">Esqueceu a senha?</a>
                        </div>

                        <div class="login-using">
                            <strong>Ou</strong>
                            <h3>Faça login usando</h3>
                            <div class="account">
                                <a href="#"><img src="./assets/Gmail.svg" alt="Imagem conta do Google"></a>
                                <a href="#"><img src="./assets/Microsoft.svg" alt="Imagem conta da Microsoft"></a>
                                <a href="#"><img src="./assets/Yahoo.svg" alt="Imagem conta do Yahoo"></a>
                                <a href="#"><img src="./assets/Apple.svg" alt="Imagem conta da Apple"></a>
                                <a href="#"><img src="./assets/Facebook.svg" alt="Imagem conta do Facebook"></a>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
    </main>
</body>
</html>
